{% load staticfiles %}

<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
      <meta charset="utf-8">
      <title>Formulario Pedido</title>
      <link rel="icon" type="image/png" src="{% static 'icon2.png'%}" sizes="72x72">
      <link rel="stylesheet"  href="{% static 'css/pedido.css'%}">
  </head>
  <body>

    <div id = "top">
      <img src="{% static 'title.png'%}" id = "title">
      <p>@philiplueck on Instagram</p>
    </div>

    <div id = "formulario">
      <h1>Formulario del Pedido</h1>
      <form  action="/recepcion/" method="post">
        {% csrf_token %}
        <label>Nombre de la persona que hace el pedido: <label>
        <input type="text" name="nombre" value="Anonimo" /><br><br>

        <label>Articulo que quiere comprar: <label>
        <input type="text" name="articulo" value="LAMINA X"/><br><br>
        <input type="submit" value="OK" id = "OK" />
      </form>
    </div>
  </body>
</html>
